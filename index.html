<script type="module">
// --- C√ìDIGO DA APLICA√á√ÉO ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCxNNygCvK2xQeIymAZoo95ydb2l9l7O6E",
  authDomain: "financeiro-ab215.firebaseapp.com",
  projectId: "financeiro-ab215",
  storageBucket: "financeiro-ab215.firebasestorage.app",
  messagingSenderId: "1074139488619",
  appId: "1:1074139488619:web:4aee186cd13735839cec2e",
  measurementId: "G-SDTX2HMTHX"
};

let auth, db;
try {
  const app = initializeApp(firebaseConfig);
  auth = getAuth(app);
  db = getFirestore(app);
} catch (e) { console.error("Firebase initialization failed:", e); }

let monthFilter, yearFilter, transactionHistory, summaryIncome, summaryExpense, summaryBalance, quickAddContainer, noTransactionsMsg;

function initializeAppDOMElements() {
    monthFilter = document.getElementById('month-filter');
    yearFilter = document.getElementById('year-filter');
    transactionHistory = document.getElementById('transactionHistory');

}

// --- Fun√ß√µes de UI e Autentica√ß√£o ---
// Novos √≠cones de olho SVG do Heroicons
const eyeIconSvg = `<svg data-icon="eye" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>`;
const eyeOffIconSvg = `<svg data-icon="eye-off" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19.5c-4.638 0-8.573-3.007-9.963-7.178a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c1.192 0 2.337.163 3.425.445M15 12a3 3 0 11-6 0 3 3 0 016 0zm-4.75 4.75L4.5 19.5m15-6l-2.25 2.25M4.5 4.5l15 15"></path></svg>`;


function showApp(user){ document.getElementById('initialLoader').classList.add('hidden'); document.getElementById('authContainer').innerHTML=''; document.getElementById('authContainer').classList.add('hidden'); document.getElementById('appContainer').classList.remove('hidden'); document.getElementById('userEmail').textContent = user.email; }
function showAuth(){ document.getElementById('initialLoader').classList.add('hidden'); document.getElementById('appContainer').classList.add('hidden'); document.getElementById('authContainer').classList.remove('hidden'); document.getElementById('authContainer').innerHTML = `<div class="p-8 max-w-md mx-auto mt-20 glass-card rounded-xl fade-in"><div class="text-center mb-6"><h1 class="text-3xl font-bold text-white">Or√ßamento Familiar</h1><p class="text-cyan-400">Controle as suas finan√ßas com facilidade</p></div><input type="email" id="loginEmail" placeholder="Email" class="w-full mb-3 p-2 rounded-lg"><div class="relative mb-3"><input type="password" id="loginPass" placeholder="Senha" class="w-full p-2 rounded-lg pr-10"><button type="button" data-action="toggle-password" data-target="loginPass" class="password-toggle-btn">${eyeIconSvg}${eyeOffIconSvg}</button></div><p id="loginError" class="text-red-400 text-center text-sm mb-3 h-5"></p><button id="loginBtn" class="w-full bg-green-500 py-2 rounded-lg font-bold btn-glow">Entrar</button><p class="text-sm mt-3 text-center text-gray-400">N√£o tem uma conta? <span id="showSignup" class="text-cyan-400 cursor-pointer font-semibold">Registe-se</span></p></div>`; document.getElementById('loginBtn').addEventListener('click', handleLogin); document.getElementById('showSignup').addEventListener('click', showSignup); }
function showSignup(){ document.getElementById('authContainer').innerHTML = `<div class="p-8 max-w-md mx-auto mt-20 glass-card rounded-xl fade-in"><div class="text-center mb-6"><h1 class="text-3xl font-bold text-white">Registar</h1></div><input type="email" id="signupEmail" placeholder="Email" class="w-full mb-3 p-2 rounded-lg"><div class="relative mb-3"><input type="password" id="signupPass" placeholder="Senha (m√≠nimo 6 caracteres)" class="w-full p-2 rounded-lg pr-10"><button type="button" data-action="toggle-password" data-target="signupPass" class="password-toggle-btn">${eyeIconSvg}${eyeOffIconSvg}</button></div><p id="signupError" class="text-red-400 text-center text-sm mb-3 h-5"></p><button id="signupBtn" class="w-full bg-green-500 py-2 rounded-lg font-bold btn-glow">Registar</button><p class="text-sm mt-3 text-center text-gray-400 cursor-pointer" id="backLogin">Voltar para o login</p></div>`; document.getElementById('signupBtn').addEventListener('click', handleSignup); document.getElementById('backLogin').addEventListener('click', showAuth); }
async function handleLogin(){ const email = document.getElementById('loginEmail').value; const pass = document.getElementById('loginPass').value; const loginBtn = document.getElementById('loginBtn'); const errorElement = document.getElementById('loginError'); errorElement.textContent = ''; loginBtn.disabled = true; loginBtn.textContent = 'Entrando...'; try { await signInWithEmailAndPassword(auth, email, pass); } catch(e) { errorElement.textContent = 'Credenciais inv√°lidas.'; } finally { loginBtn.disabled = false; loginBtn.textContent = 'Entrar'; } }
async function handleSignup() { /* L√≥gica de registo */ }

// --- MODAIS E A√á√ïES GLOBAIS ---
const modalContainer = document.getElementById('modalContainer');
document.addEventListener('click', (e) => {
    const target = e.target.closest('button');
    if (!target) return;

    const { action, docId, items, target: targetId } = target.dataset;

    if (action === 'logout') signOut(auth);
    
    if (action === 'toggle-password') {
        const passwordInput = document.getElementById(targetId);
        const eyeIcon = target.querySelector('[data-icon="eye"]');
        const eyeOffIcon = target.querySelector('[data-icon="eye-off"]');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }
    }
});

function showConfirmationModal(title, message, onConfirm) {
    modalContainer.innerHTML = `<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"><div class="bg-gray-800 rounded-2xl p-6 w-full max-w-sm relative fade-in glass-card"><h2 class="text-xl font-bold mb-2 text-white">${title}</h2><p class="text-gray-300 mb-6">${message}</p><div class="flex justify-end space-x-2"><button id="confirmCancel" class="bg-gray-600 hover:bg-gray-500 py-2 px-4 rounded-lg font-bold text-white transition-colors">Cancelar</button><button id="confirmAction" class="bg-red-500 py-2 px-4 rounded-lg font-bold text-white btn-glow">Confirmar</button></div></div></div>`;
    document.getElementById('confirmCancel').addEventListener('click', () => modalContainer.innerHTML = '');
    document.getElementById('confirmAction').addEventListener('click', () => { onConfirm(); modalContainer.innerHTML = ''; });
}
function showTransactionModal(type, descInitial = ''){ modalContainer.innerHTML = `<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"><div class="bg-gray-800 rounded-2xl p-6 w-full max-w-sm relative fade-in glass-card"><h2 class="text-xl font-bold mb-4 text-white">${type==='receita'?'Adicionar Receita':'Adicionar Despesa'}</h2><input id="transDesc" type="text" placeholder="Descri√ß√£o" class="w-full p-3 rounded-lg mb-3" value="${descInitial}"/><input id="transAmount" type="number" placeholder="Valor (R$)" class="w-full p-3 rounded-lg mb-3"/><div class="flex justify-end space-x-2"><button id="cancelBtn" class="bg-gray-600 hover:bg-gray-500 py-2 px-4 rounded-lg font-bold text-white transition-colors">Cancelar</button><button id="saveBtn" class="bg-green-500 py-2 px-4 rounded-lg font-bold text-white btn-glow">Salvar</button></div></div></div>`; document.getElementById('cancelBtn').addEventListener('click', ()=> modalContainer.innerHTML=''); document.getElementById('saveBtn').addEventListener('click', async () => { const saveBtn = document.getElementById('saveBtn'); saveBtn.disabled = true; try { const userId = auth.currentUser.uid; const desc = document.getElementById('transDesc').value.trim(); const amount = parseFloat(document.getElementById('transAmount').value); if(!desc || isNaN(amount) || amount <= 0) return; await addDoc(collection(db, 'users', userId, 'transactions'), { desc, amount, type, timestamp: serverTimestamp() }); modalContainer.innerHTML=''; } catch (err) { console.error(err); saveBtn.disabled = false; } }); }

// --- GEST√ÉO DE DADOS ---
let unsubscribeFromTransactions;

async function handleDeleteTransaction(docId) {
    showConfirmationModal('Excluir Transa√ß√£o', 'Tem a certeza de que deseja excluir esta transa√ß√£o? Esta a√ß√£o n√£o pode ser desfeita.', async () => {
        const userId = auth.currentUser.uid;
        await deleteDoc(doc(db, 'users', userId, 'transactions', docId));
    });
}

function listenForTransactions() {
    if (!auth.currentUser) return;
    const userId = auth.currentUser.uid;
    const q = query(collection(db, 'users', userId, 'transactions'), orderBy('timestamp', 'desc'));
    unsubscribeFromTransactions = onSnapshot(q, (snapshot) => {
        let income = 0, expense = 0, transactionCount = 0;
        transactionHistory.innerHTML = '';
        const currentMonth = parseInt(monthFilter.value);
        const currentYear = parseInt(yearFilter.value);
        snapshot.forEach(doc => {
            const data = doc.data();
            const docId = doc.id;
            if (!data.timestamp) return;
            const date = data.timestamp.toDate();
            if (date.getMonth() === currentMonth && date.getFullYear() === currentYear) {
                transactionCount++;
                const div = document.createElement('div');
                div.className = 'glass-card p-3 rounded-lg flex justify-between items-center fade-in';
                const formattedAmount = data.amount.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                let actionButtons = `<button class="icon-btn" data-doc-id="${docId}" data-action="delete"><svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>`;
                if (data.items) { actionButtons = `<button class="icon-btn view mr-2" data-items='${JSON.stringify(data.items)}' data-action="view-items"><svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg></button>` + actionButtons; }
                div.innerHTML = `<div><p class="font-semibold">${data.desc}</p><p class="text-xs text-gray-400">${date.toLocaleDateString('pt-BR')}</p></div><div class="flex items-center"><span class="${data.type === 'receita' ? 'text-green-400' : 'text-red-400'} font-bold mr-4">${formattedAmount}</span><div>${actionButtons}</div></div>`;
                transactionHistory.appendChild(div);
                if (data.type === 'receita') income += data.amount; else expense += data.amount;
            }
        });
        noTransactionsMsg.classList.toggle('hidden', transactionCount > 0);
        summaryIncome.textContent = income.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        summaryExpense.textContent = expense.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const balance = income - expense;
        summaryBalance.textContent = balance.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        summaryBalance.className = `text-2xl font-bold ${balance >= 0 ? 'text-cyan-400' : 'text-orange-400'}`;
    });
}

function setupApp() {
    initializeAppDOMElements();
    document.querySelector('[data-action="show-income-modal"]').addEventListener('click', ()=> showTransactionModal('receita'));
    document.querySelector('[data-action="add-salary"]').addEventListener('click', ()=> showTransactionModal('receita', 'Sal√°rio'));

    const quickAddItems = [ { name: 'Supermercado', icon: 'üõí', type: 'despesa', action: 'supermarket' }, { name: 'Aluguel', icon: 'üè†', type: 'despesa' }, { name: 'Transporte', icon: 'üöå', type: 'despesa' }, { name: 'Farm√°cia', icon: 'üíä', type: 'despesa' }, { name: 'Lazer', icon: 'üéâ', type: 'despesa' }, { name: 'Sa√∫de', icon: '‚ù§Ô∏è', type: 'despesa' }, { name: 'Educa√ß√£o', icon: 'üéì', type: 'despesa' }, { name: 'Comida', icon: 'üçï', type: 'despesa' }, { name: 'Outro', icon: '‚öôÔ∏è', type: 'despesa' } ];
    quickAddContainer.innerHTML = '';
    quickAddItems.forEach(item => { const btn = document.createElement('button'); btn.className = 'bg-gray-700 hover:bg-gray-600 rounded-lg p-3 flex flex-col items-center justify-center btn-glow'; btn.innerHTML = `<span class="text-2xl">${item.icon}</span><span class="text-xs mt-1">${item.name}</span>`; if (item.action === 'supermarket') { btn.addEventListener('click', showSupermarketModal); } else { btn.addEventListener('click', () => showTransactionModal(item.type, item.name)); } quickAddContainer.appendChild(btn); });
    
    transactionHistory.addEventListener('click', (e) => {
        const target = e.target.closest('button');
        if (!target) return;
        const { action, docId, items } = target.dataset;
        if (action === 'delete') handleDeleteTransaction(docId);
        if (action === 'view-items') showItemizedListModal(JSON.parse(items));
    });

    populateFilters();
    listenForTransactions();
}

function populateFilters() { const now = new Date(); for (let i = 0; i < 12; i++) { const monthName = new Date(now.getFullYear(), i, 1).toLocaleString('pt-BR', { month: 'long' }); const opt = document.createElement('option'); opt.value = i; opt.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1); if (i === now.getMonth()) opt.selected = true; monthFilter.appendChild(opt); } for (let y = now.getFullYear(); y >= now.getFullYear() - 5; y--) { const opt = document.createElement('option'); opt.value = y; opt.textContent = y; if (y === now.getFullYear()) opt.selected = true; yearFilter.appendChild(opt); } monthFilter.addEventListener('change', listenForTransactions); yearFilter.addEventListener('change', listenForTransactions); }

// --- L√ìGICA DO SUPERMERCADO ---
function showSupermarketModal() {
    let shoppingCart = [];
    modalContainer.innerHTML = `<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"><div class="bg-gray-800 rounded-2xl w-full max-w-lg h-[90vh] flex flex-col glass-card"><h2 class="text-xl font-bold p-4 border-b border-gray-700 text-white">üõí Calculadora de Supermercado</h2><div class="p-4 space-y-3"><input id="item-name" type="text" placeholder="Nome do item" class="w-full p-2 rounded-lg"><div class="grid grid-cols-5 gap-3"><select id="item-type" class="p-2 rounded-lg col-span-2"><option value="unit">Unidade</option><option value="weight">Peso (kg)</option></select><input id="item-quantity" type="number" placeholder="Qtde" class="w-full p-2 rounded-lg col-span-1"><input id="item-price" type="number" placeholder="Pre√ßo (un.)" class="w-full p-2 rounded-lg col-span-2"></div><button id="add-item-btn" class="w-full bg-cyan-600 text-white font-bold py-2 rounded-lg btn-glow">Adicionar Item</button></div><div id="shopping-list" class="flex-grow overflow-y-auto p-4 space-y-2 border-t border-b border-gray-700"><p class="text-gray-500 text-center">Nenhum item adicionado.</p></div><div class="p-4 space-y-3"><div class="flex justify-between items-center text-lg font-bold"><span class="text-gray-300">Total da Compra:</span><span id="running-total" class="text-cyan-400">R$ 0,00</span></div><div class="flex justify-end space-x-2"><button id="cancel-supermarket" class="bg-gray-600 py-2 px-4 rounded-lg font-bold text-white">Cancelar</button><button id="save-supermarket" class="bg-green-500 py-2 px-4 rounded-lg font-bold text-white btn-glow">Salvar Compra</button></div></div></div></div>`;
    const nameInput=document.getElementById('item-name'),typeSelect=document.getElementById('item-type'),quantityInput=document.getElementById('item-quantity'),priceInput=document.getElementById('item-price');
    typeSelect.addEventListener('change',()=>{if(typeSelect.value==='unit'){quantityInput.placeholder='Qtde';priceInput.placeholder='Pre√ßo (un.)';}else{quantityInput.placeholder='Peso (ex: 0.5)';priceInput.placeholder='Pre√ßo por kg';}});
    const renderCart=()=>{const listContainer=document.getElementById('shopping-list'),totalEl=document.getElementById('running-total');listContainer.innerHTML='';if(shoppingCart.length===0){listContainer.innerHTML='<p class="text-gray-500 text-center">Nenhum item adicionado.</p>';}let total=0;shoppingCart.forEach((item,index)=>{const itemDiv=document.createElement('div');itemDiv.className='bg-gray-700/50 p-2 rounded-lg flex justify-between items-center';itemDiv.innerHTML=`<div><p class="font-semibold">${item.name}</p><p class="text-xs text-gray-400">${item.desc}</p></div><div class="flex items-center"><span class="font-bold text-white mr-4">${item.total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}</span><button data-index="${index}" class="icon-btn delete-item-btn"><svg class="pointer-events-none" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button></div>`;listContainer.appendChild(itemDiv);total+=item.total;});totalEl.textContent=total.toLocaleString('pt-BR',{style:'currency',currency:'BRL'});};
    document.getElementById('add-item-btn').addEventListener('click',()=>{const name=nameInput.value.trim(),type=typeSelect.value,quantity=parseFloat(quantityInput.value),price=parseFloat(priceInput.value);if(!name||isNaN(quantity)||quantity<=0||isNaN(price)||price<=0){alert("Por favor, preencha todos os campos corretamente.");return;}let itemTotal=0,itemDesc='';if(type==='unit'){itemTotal=quantity*price;itemDesc=`${quantity} un. x ${price.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}`;}else{itemTotal=quantity*price;itemDesc=`${quantity.toFixed(3)} kg x ${price.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})}/kg`;}shoppingCart.push({name,desc:itemDesc,total:itemTotal});renderCart();nameInput.value='';quantityInput.value='';priceInput.value='';nameInput.focus();});
    document.getElementById('shopping-list').addEventListener('click',e=>{if(e.target.closest('.delete-item-btn')){const index=parseInt(e.target.closest('.delete-item-btn').dataset.index);shoppingCart.splice(index,1);renderCart();}});
    document.getElementById('cancel-supermarket').addEventListener('click',()=>modalContainer.innerHTML='');
    document.getElementById('save-supermarket').addEventListener('click',async()=>{if(shoppingCart.length===0)return;const totalAmount=shoppingCart.reduce((sum,item)=>sum+item.total,0);await addDoc(collection(db,'users',auth.currentUser.uid,'transactions'),{desc:'Compras de Supermercado',amount:totalAmount,type:'despesa',timestamp:serverTimestamp(),items:shoppingCart});modalContainer.innerHTML='';});
}

function showItemizedListModal(items) {
    let listHtml = '', total = 0;
     items.forEach(item => { listHtml += `<div class="bg-gray-700/50 p-2 rounded-lg flex justify-between items-center"><p>${item.name} <span class="text-xs text-gray-400">(${item.desc})</span></p><p class="font-bold">${item.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p></div>`; total += item.total; });
    modalContainer.innerHTML = `<div class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 p-4"><div class="bg-gray-800 rounded-2xl w-full max-w-md glass-card"><h2 class="text-xl font-bold p-4 border-b border-gray-700 text-white">üìã Itens da Compra</h2><div class="p-4 space-y-2 max-h-[60vh] overflow-y-auto">${listHtml}</div><div class="p-4 border-t border-gray-700 flex justify-between items-center font-bold"><span>Total:</span><span>${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</span></div><div class="p-4 pt-0 text-center"><button id="close-item-list" class="bg-gray-600 py-2 px-6 rounded-lg text-white">Fechar</button></div></div></div>`;
    document.getElementById('close-item-list').addEventListener('click', () => modalContainer.innerHTML = '');
}

onAuthStateChanged(auth, user => {
  if (unsubscribeFromTransactions) unsubscribeFromTransactions();
  if (user) { showApp(user); setupApp(); } 
  else { showAuth(); }
});
